        for(i in slideshowObject.photos) { //for every element in the 'photos' array of the 'slideshowObject'...
            if(!(slideshowObject.photos[i].hasOwnProperty('alt_string'))) { //...if the particular element does not have an 'alt_string' property defined...
                slideshowObject.photos[i].alt_string = "Photo of Mars taken by the " + slideshowObject.photos[i].rover.name + " Rover's " + slideshowObject.photos[i].camera.full_name + " on " + slideshowObject.photos[i].rover.name + " Martian sol " + slideshowObject.photos[i].sol + " (Earth date " + slideshowObject.photos[i].earth_date + ")."; //...assign and initialize an 'alt_string' property for the element
            }
        }
        let len = slideshowObject.photos.length; //let the variable 'len' refer to the length of the 'photos' array of the 'slideshowObject'
        for(i = 0, j = 1; i < len; i++, j++) { //for every element in the 'photos' array of the 'slideshowObject'...
            if(!(slideshowObject.photos[i].hasOwnProperty('slide_string'))) { //...if the particular element does not have a 'slide_string' property defined...
                slideshowObject.photos[i].slide_string = "Slide " + j + "/" + len + ": Martian Photo taken by the <em>" + slideshowObject.photos[i].rover.name + "</em> Rover's <em>" + slideshowObject.photos[i].camera.full_name + "</em> on <em>" + slideshowObject.photos[i].rover.name + "</em> Martian Sol " + slideshowObject.photos[i].sol + " (Earth date " + slideshowObject.photos[i].earth_date + ")."; //...assign and initialize a 'slide_string' property for the element
            }
            slideshowObject.photos[i].img_src = slideshowObject.photos[i].img_src.replace(/http/g, "https"); //upgrade the 'img_src' property of the particular element from 'http' to 'https'
        }
